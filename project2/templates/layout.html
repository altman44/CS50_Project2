<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat | {% block title %} {% endblock title %}</title>
    <!-- Icon link -->
    <link rel="icon" href="{{ url_for('static', filename='img/bubble-message.png') }}" type="image/x-icon">
    {% block head %} {% endblock head %}
    <!-- Static files CSS -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/base.css') }}">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Socket.io -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body id="body">
    <!-- Alert Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for type, message in messages %}
        <div class="alert alert-{{ type }}">
            {{ message }}
            <button style="position:absolute;left:92%;" type="button" class="close" data-dismiss="alert" aria-label="Close" autofocus>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    {% endwith %}

    {% block body %} {% endblock body %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
