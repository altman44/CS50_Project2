                <p class="card-title text-center mt-3 flat-title">Login</p>
                <form action="/chat" method="post" class="d-flex justify-content-center row">
                    <div class="input-group input-group-sm div-input">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input id="input-username" type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off" autofocus>
                    </div>
                    <input type="submit" class="btn-flat btn-flat-secondary mt-3">
                </form>
            </div>
        </div>

    <script>
        // It gives priority to the input's focus instead of giving it to the alert message
        document.querySelector('#input-username').focus();
    </script>
